<!DOCTYPE html>
<html lang="es">

<head>
	<!-- Primary Meta Tags -->
	<title>Cornutron 3000</title>
	<style>
		body {
			background-color: #000;
		}
	</style>
	<meta name="title" content="Cornutron 3000" />
	<meta name="description" content="tene tu propio tweet de cornudismo puro!!!" />
	<meta http-equiv="refresh" content="0; url=http://maximoospital.xyz/cornutron3000" />

	<!-- Random Image based on URL parameter -->
	<script type="text/javascript">

		const urlParams = new URLSearchParams(window.location.search);
		const photoNumber = urlParams.get("photo") || 1;
		const imageUrl = `http://maximoospital.xyz/cornutron3000/img/imagen_${photoNumber}.jpeg`;
		console.log(imageUrl);
		document.addEventListener("DOMContentLoaded", () => {
			
			document.querySelector("meta[property='og:image']").setAttribute("content", imageUrl);
			document.querySelector("meta[property='twitter:image']").setAttribute("content", imageUrl);
		});

	</script>

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://maximoospital.xyz/cornutron3000" />
	<meta property="og:title" content="Cornutron 3000" />
	<meta property="og:description" content="tene tu propio tweet de cornudismo puro!!!" />
	<meta property="og:image" content="" /> <!-- Placeholder -->

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="http://maximoospital.xyz/cornutron3000" />
	<meta property="twitter:title" content="Cornutron 3000" />
	<meta property="twitter:description" content="tene tu propio tweet de cornudismo puro!!!" />
	<meta property="twitter:image" content="" /> <!-- Placeholder -->
</head>

</html>
